<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Profile card component</title>
</head>

<body>

  <main class="card flow-content">
    <img src="/images/bg-pattern-card.svg" class="header-img card__header" alt="">
    <img src="/images/image-victor.jpg" class="profile-pic" alt="Victor Crest">
    <div class="card__name">
      <h1>Victor Crest</h1>
      <p>26</p>
    </div>
    <div class="card__location">
      <p>London</p>
    </div>
    <div class="card__stats split">
      <div class="stat">
        <h1>80K</h1>
        <p>Followers</p>
      </div>
      <div class="stat">
        <h1>803K</h1>
        <p>Likes</p>
      </div>
      <div class="stat">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/afewfirstnames">Afewfirstnames</a>.
    </div>
  </footer>
</body>

</html>
